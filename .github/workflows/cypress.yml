name: Cypress E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3Ô∏è‚É£ Build backend
      - name: Build backend
        working-directory: backend
        run: mvn -B package --file pom.xml -DskipTests

      # 4Ô∏è‚É£ Start backend with H2 profile
      - name: Start Spring Boot server (H2)
        working-directory: backend
        run: |
          mvn spring-boot:run -Dspring-boot.run.profiles=ci &
          npx wait-on http://localhost:8080

      # 5Ô∏è‚É£ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 6Ô∏è‚É£ Install frontend dependencies
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      # 7Ô∏è‚É£ Install wait-on
      - name: Install wait-on
        run: npm install -g wait-on

      # 8Ô∏è‚É£ Start frontend server
      - name: Start frontend server
        working-directory: frontend
        run: |
          npm run dev &
          wait-on http://localhost:5173

      # 9Ô∏è‚É£ Run Cypress Tests headless
      - name: Run Cypress Tests
        working-directory: frontend
        run: npx cypress run --headless --spec "cypress/e2e/login/login.spec.js"

      # üîü Upload Cypress results
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: frontend/cypress/results
