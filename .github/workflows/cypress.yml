name: CI - Backend (H2) + Frontend + Cypress

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout source
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Cache Maven (tƒÉng t·ªëc 3x)
      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: maven-${{ hashFiles('backend/pom.xml') }}

      # 3Ô∏è‚É£ Setup Java
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4Ô∏è‚É£ Build backend
      - name: Build backend
        working-directory: backend
        run: mvn -B clean package -DskipTests

      # 5Ô∏è‚É£ Start backend (H2)
      - name: Start Spring Boot server (H2)
        working-directory: backend
        run: |
          mvn spring-boot:run -Dspring-boot.run.profiles=ci > backend.log 2>&1 &
          echo "Waiting for backend on port 8080..."
          npx wait-on http://localhost:8080

      # 6Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      # 7Ô∏è‚É£ Install frontend dependencies
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      # 8Ô∏è‚É£ Build frontend (production)
      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # 9Ô∏è‚É£ Start preview server
      - name: Start frontend preview
        working-directory: frontend
        run: |
          npm run preview > preview.log 2>&1 &
          echo "Waiting for frontend on :4173..."
          npx wait-on http://localhost:4173

      # üîü Run Cypress tests
      - name: Run Cypress Tests
        working-directory: frontend
        run: npx cypress run --headless

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload artifacts (logs + screenshots)
      - name: Upload logs and Cypress results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            backend/backend.log
            frontend/preview.log
            frontend/cypress/screenshots
            frontend/cypress/videos
            frontend/cypress/results
