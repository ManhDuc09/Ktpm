name: Cypress E2E Tests

# Trigger workflow manually or on push/PR
on:
  workflow_dispatch:   # <-- allows manual trigger
  push:
    branches:
      - main
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Start backend
        run: |
          npm run start-backend &
          sleep 5

      - name: Start frontend
        run: |
          npm run dev &
          sleep 5

      - name: Run Cypress login spec
        run: npx cypress run --spec "cypress/e2e/login/login.spec.js"

      - name: Upload Cypress report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-report
          path: cypress/results
