name: Cypress E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build backend
        working-directory: backend
        run: mvn -B package --file pom.xml -DskipTests

      # Install wait-on BEFORE backend & frontend steps
      - name: Install wait-on
        run: npm install -g wait-on

      - name: Start Spring Boot server (H2)
        working-directory: backend
        run: |
          nohup mvn spring-boot:run -Dspring-boot.run.profiles=ci > /dev/null 2>&1 &
          echo "Waiting for backend on port 8080..."
          wait-on http://localhost:8080

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Start frontend server
        working-directory: frontend
        run: |
          nohup npm run dev > /dev/null 2>&1 &
          echo "Waiting for frontend on port 5173..."
          wait-on http://localhost:5173

      - name: Run Cypress Tests
        working-directory: frontend
        run: npx cypress run --headless --spec "cypress/e2e/login/login.spec.js"

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: frontend/cypress/results
